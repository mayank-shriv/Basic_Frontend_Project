<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="../index.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
        </a>
        <a target="_blank" href="https://www.youtube.com" class="nav-link secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z">
                </path>
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
            YouTube
        </a>
    </nav>

    <main class="main-container">
        <div class="theme-card">
            <header class="card-header">
                <h1>Theme Switcher</h1>
                <p>Personalize your viewing experience</p>
            </header>

            <div class="swatch-grid">
                <button class="swatch active" id="grey" data-theme="grey" title="Grey Theme">
                    <span class="swatch-color" style="background-color: #4b5563;"></span>
                    <span class="swatch-name">Grey</span>
                </button>
                <button class="swatch" id="black" data-theme="black" title="Dark Theme">
                    <span class="swatch-color" style="background-color: #111827;"></span>
                    <span class="swatch-name">Dark</span>
                </button>
                <button class="swatch" id="blue" data-theme="blue" title="Ocean Theme">
                    <span class="swatch-color" style="background-color: #1e40af;"></span>
                    <span class="swatch-name">Ocean</span>
                </button>
                <button class="swatch" id="green" data-theme="green" title="Forest Theme">
                    <span class="swatch-color" style="background-color: #065f46;"></span>
                    <span class="swatch-name">Forest</span>
                </button>
            </div>

            <footer class="card-footer">
                <p>Click a swatch to instantly change the background color of this page.</p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
