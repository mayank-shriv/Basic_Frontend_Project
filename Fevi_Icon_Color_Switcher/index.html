<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Lab - Dynamic Icons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link id="favicon" rel="icon" href="">
    <style>
        :root {
            --primary: #06b6d4;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* Nav Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        /* Icon Preview */
        .preview-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 1px dashed var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .favicon-preview {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }

        .preview-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Color Grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 2.5rem;
        }

        .color-btn {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }

        /* Actions */
        .btn-random {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-random:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem;
            }

            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <a href="../index.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
        </a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode" class="nav-link secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z">
                </path>
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
            YouTube
        </a>
    </nav>

    <main class="main-container">
        <div class="glass-card">
            <div class="header">
                <h1>Favicon Lab</h1>
                <p>Customize your browser tab identity</p>
            </div>

            <div class="preview-box">
                <span class="preview-label">Live Preview</span>
                <div class="favicon-preview" id="live-preview">
                    <canvas id="preview-canvas" width="32" height="32"></canvas>
                </div>
            </div>

            <div class="color-grid" id="color-grid">
                <!-- Color buttons via JS -->
            </div>

            <button class="btn-random" id="btn-random">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 18h2c4.3 0 6.3-5.2 8-10.2s3.7-10.2 8-10.2h2"></path>
                    <path d="M20 12l2 2-2 2"></path>
                    <path d="M22 2l-2 2 2 2"></path>
                    <path d="M2 6h2c4.3 0 6.3 5.2 8 10.2s3.7 10.2 8 10.2h2"></path>
                </svg>
                Randomize Engine
            </button>
        </div>
    </main>

    <script>
        const colors = {
            'Cyan': '#06b6d4', 'Indigo': '#6366f1', 'Pink': '#ec4899', 'Amber': '#f59e0b',
            'Emerald': '#10b981', 'Rose': '#f43f5e', 'Violet': '#8b5cf6', 'Slate': '#64748b'
        };

        const favicon = document.getElementById('favicon');
        const colorGrid = document.getElementById('color-grid');
        const livePreview = document.getElementById('preview-canvas');
        const btnRandom = document.getElementById('btn-random');
        const ctx = livePreview.getContext('2d');

        function updateFavicon(color, isRandom = false) {
            ctx.clearRect(0, 0, 32, 32);

            if (isRandom) {
                // Background
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, 32, 32);
                // Shapes
                for (let i = 0; i < 3; i++) {
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(Math.random() * 32, Math.random() * 32, Math.random() * 10 + 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                ctx.beginPath();
                ctx.arc(16, 16, 14, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                // Inner ring
                ctx.strokeStyle = '#ffffff22';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            const dataUrl = livePreview.toDataURL('image/png');
            favicon.href = dataUrl;
        }

        function init() {
            Object.entries(colors).forEach(([name, hex]) => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.backgroundColor = hex;
                btn.style.color = hex;
                btn.onclick = () => {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateFavicon(hex);
                };
                colorGrid.appendChild(btn);
            });

            btnRandom.onclick = () => {
                const randomColor = `hsl(${Math.random() * 360}, 70%, 40%)`;
                updateFavicon(randomColor, true);
            };

            // Set initial
            updateFavicon(colors.Cyan);
        }

        window.onload = init;
    </script>
</body>

</html>
