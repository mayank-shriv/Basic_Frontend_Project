<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitInfo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f1f0;
            color: #4A4A43;
            font-family: Arial, sans-serif;
        }

        h1 {
            /* text-align: center; */
            margin: .5em 0 0 1em;
            width: 40%;

        }

        /* Main layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 2em 2em;
        }

        /* LEFT SIDE */
        .left {
            width: 40%;
        }

        form {
            margin-top: .2em;
        }

        input {
            padding: 8px;
            width: 90%;
            box-sizing: border-box;
        }

        button {
            margin-top: 1em;
            background: #ff2929;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
        }

        #error {
            margin-top: 1em;
            color: red;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            margin-top: 0%;
            padding-top: 0%;
        }

        #profile {
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #avatar {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 1em;
        }

        #stats {
            margin-top: 1em;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: .5em;
            color: #ff2929;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <div class="container">
        <!-- LEFT SIDE -->
        <div class="left">
            <h1>GitInfo</h1>
            <br>
            <form id="gitForm">
                <label for="url">Enter GitHub Profile URL/ Username</label><br><br>
                <input type="text" id="url" placeholder="https://github.com/username">
                <br>
                <button type="submit">Submit</button>
                <div id="error"></div>
            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <div id="profile">
                <img id="avatar" src="images/placeholder.png" alt="Profile Image">
                <h2 id="name">User Name</h2>
                <p id="username">@username</p>
                <p id="bio">This is a placeholder bio.</p>
                <p id="stats">Followers: 0 | Following: 0 | Repos: 0</p>
                <a id="profileLink" href="#" target="_blank">View GitHub Profile</a>
            </div>
        </div>

    </div>
    <script>document.getElementById('gitForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const inputUrl = document.getElementById('url').value.trim();
            const error = document.getElementById('error');
            const profile = document.getElementById('profile');

            error.innerText = '';
            profile.style.display = 'none';

            if (!inputUrl) {
                error.innerText = 'Please enter a GitHub profile URL or username';
                return;
            }

            const username = inputUrl.replace(/\/+$/, '').split('/').pop();
            const apiUrl = `https://api.github.com/users/${username}`;

            error.innerText = 'Loading...';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);

                        document.getElementById('avatar').src = data.avatar_url;
                        document.getElementById('avatar').alt = `${data.login}'s avatar`;

                        document.getElementById('name').innerText =
                            data.name || 'No name provided';
                        document.getElementById('username').innerText = data.login;
                        document.getElementById('bio').innerText =
                            data.bio || 'No bio available';

                        document.getElementById('stats').innerText =
                            `Followers: ${data.followers} | Following: ${data.following} | Repos: ${data.public_repos}`;

                        document.getElementById('profileLink').href = data.html_url;

                        error.innerText = '';
                        profile.style.display = 'block';
                    } else {
                        error.innerText = 'User not found or API error';
                    }
                }
            };

            xhr.send();
        });
    </script>

</body>

</html>
