<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Clock - Ultra Precision</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Outfit:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --neon-blue: #0ea5e9;
      --neon-purple: #a855f7;
      --bg-dark: #020617;
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background 10s ease;
    }

    /* Nav Bar */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--glass-border);
      z-index: 100;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 8px var(--neon-blue);
    }

    /* Clock Main Container */
    .clock-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .clock-wrapper {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 4rem 6rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      text-align: center;
      position: relative;
    }

    #banner {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--neon-blue);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    #clock {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -2px;
      background: linear-gradient(to bottom, #fff, #94a3b8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.3));
    }

    #date-display {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: var(--text-muted);
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Decorative Grid */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #clock {
        font-size: 5rem;
      }

      .clock-wrapper {
        padding: 3rem;
      }
    }

    @media (max-width: 480px) {
      #clock {
        font-size: 3.5rem;
      }

      .clock-wrapper {
        padding: 2rem;
        border-radius: 24px;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <a href="../index.html" class="nav-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Dashboard
    </a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode" class="nav-link secondary">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z">
        </path>
        <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
      </svg>
      YouTube
    </a>
  </nav>

  <div class="clock-container">
    <div class="grid-bg"></div>
    <div class="clock-wrapper">
      <div id="banner"><span>System Sync Active</span></div>
      <div id="clock">00:00:00</div>
      <div id="date-display">-- -- ----</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
