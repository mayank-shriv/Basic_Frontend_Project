<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Color Switcher</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link for the favicon, which we will update with JavaScript -->
    <link id="favicon" rel="icon" href="">
    <style>
        /* A little extra style for the buttons */
        .color-btn {
            transition: transform 0.2s ease;
        }
        .color-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen font-sans">

    <div class="text-center p-8 bg-gray-900 rounded-2xl shadow-2xl max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-2">Favicon Color Switcher</h1>
        <p class="text-gray-400 mb-6">Click a color to change the browser tab icon!</p>
        
        <!-- Container for the color buttons -->
        <div id="color-container" class="flex justify-center gap-4 flex-wrap">
            <!-- Buttons will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // --- Configuration ---
        const colors = {
            'Crimson': '#DC143C',
            'Orange': '#FFA500',
            'Gold': '#FFD700',
            'ForestGreen': '#228B22',
            'RoyalBlue': '#4169E1',
            'Indigo': '#4B0082',
            'SlateGray': '#708090'
        };
        const faviconSize = 32; // Standard favicon size (e.g., 16, 32, 64)

        // --- DOM Elements ---
        const colorContainer = document.getElementById('color-container');
        const favicon = document.getElementById('favicon');

        /**
         * Generates a new favicon and updates the document's favicon link.
         * @param {string} color - The CSS color string to use for the favicon.
         */
        function updateFavicon(color) {
            // 1. Create a canvas element in memory
            const canvas = document.createElement('canvas');
            canvas.width = faviconSize;
            canvas.height = faviconSize;

            // 2. Get the 2D drawing context
            const context = canvas.getContext('2d');

            // 3. Draw the favicon design
            // Clear canvas
            context.clearRect(0, 0, faviconSize, faviconSize);

            // Draw a filled circle
            context.beginPath();
            context.arc(faviconSize / 2, faviconSize / 2, faviconSize / 2, 0, 2 * Math.PI);
            context.fillStyle = color;
            context.fill();

            // 4. Convert the canvas to a data URL (PNG format)
            const dataUrl = canvas.toDataURL('image/png');

            // 5. Update the href attribute of the favicon link element
            favicon.href = dataUrl;
        }

        /**
         * Creates the color buttons and adds them to the page.
         */
        function createColorButtons() {
            // Loop through the colors object
            for (const [name, hex] of Object.entries(colors)) {
                const button = document.createElement('button');
                button.className = 'color-btn w-16 h-16 rounded-full shadow-lg border-4 border-gray-700 focus:outline-none focus:ring-4 focus:ring-opacity-50';
                button.style.backgroundColor = hex;
                button.style.borderColor = hex; // Start with matching border
                button.setAttribute('title', `Switch to ${name}`);

                // Add a hover effect to change border color
                button.addEventListener('mouseover', () => {
                    button.style.borderColor = '#FFFFFF';
                });
                button.addEventListener('mouseout', () => {
                    button.style.borderColor = hex;
                });
                
                // Add the click event listener to update the favicon
                button.addEventListener('click', () => {
                    updateFavicon(hex);
                });

                colorContainer.appendChild(button);
            }
        }

        // --- Initialization ---
        // When the script loads, create the buttons and set an initial favicon
        window.onload = () => {
            createColorButtons();
            // Set a default favicon color on page load
            updateFavicon(colors.RoyalBlue); 
        };
    </script>

</body>
</html>
